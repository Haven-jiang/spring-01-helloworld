<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/signin/bootstrap-solid.svg}">

    <title>signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/signin/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/user/login">
      <img class="mb-4" th:src="@{/img/signin/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">please sign in</h1>
        <p style="color: red" th:text="${loginMessage}" th:if="not ${#strings.isEmpty(loginMessage)}"></p>
      <input type="test" id="inputUsername" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
      <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" required="">
      <div class="checkbox mb-3">
          <input type="checkbox" value="remember-me" th:text="#{login.rememberme}">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
        <a class="btn btn-sm" th:href="@{/register}">没有账户?点此注册>></a>
      <p class="mt-5 mb-3 text-muted">© 2020</p>
        <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
    </form>



</body></html>
